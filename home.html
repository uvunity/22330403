<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html,body {
    height: 100%;
    padding: 0;
    margin: 0;
  }
  .header {
    height: 80px;
    background-color: #fff;
    display: flex;
    align-items: center;
    position: relative;
  }
  .content {
    width: 100%;
  }
  .btn {
    margin: 0 10px;
    color: #6e6d6d;
    cursor: pointer;
  }
  .menu select {
    border: none !important;
    outline: none !important;
    cursor: pointer;
  }
  .menu {
    border-bottom: 1px solid #eee;
    margin: 15px 0 5px;
  }
</style>
<body>
  <div class="header">
    <img style="width: 100px;margin: 0 20px;" src="./img/logo.jpg" alt="">
    <div style="display: flex;align-items: center;border: 1px solid #eee;height: 50px;padding: 0 20px;margin-left: 200px;">
      <select style="border: none;outline: none !important;"><option value="">类型名称</option></select>
      <div style="width: 1px;background-color: #eee;height: 50px;margin: 0 20px;"></div>
      <input style="border: none;outline: none !important;" type="text">
      <img style="width: 20px;" src="./img/search.png" alt="">
    </div>
    <div style="position: absolute;right: 10px;bottom: 5px;display: flex;">
      <div class="btn" style="display: flex;align-items: center;">
        <img style="width: 20px;height: 20px;margin-right: 10px;" src="./img/person2.png" alt="">

      </div>
      <div class="btn">学校邮箱</div>
      <div class="btn">作品投稿</div>
      <div class="btn">English</div>
    </div>
  </div>

      <div>
        <select name="" id="">
          <option value="" hidden selected>学院概况</option>
          <option value="option2">学院介绍</option>
          <option value="option3">师资力量</option>
          <option value="option3">机构设置</option>
          <option value="option4">地理位置</option>
        </select>
      </div>
      <div>
        <select name="" id="">
          <option value="" hidden selected>教学信息</option>
          <option value="option2">教学动态</option>
          <option value="option3">教学文件</option>
        </select>
      </div>
      <div>
        <select name="" id="">
          <option value="" hidden selected>科研成果</option>
          <option value="option2">科研项目</option>
          <option value="option3">成果展示</option>
        </select>
      </div>
      <div>
        <select name="" id="">
          <option value="" hidden selected>学生天地</option>
          <option value="option2">社团组织</option>
          <option value="option3">活动日历</option>
          <option value="option3">科研竞赛</option>
          <option value="option4">出国交流</option>
        </select>
      </div>
      <div>
        <select name="" id="">
          <option value="" hidden selected>招生就业</option>
          <option value="option2">招生宣传</option>
          <option value="option3">知名校友</option>
          <option value="option3">模范学子</option>
        </select>
      </div>
      <div>
        在线论坛
      </div>
      <div>
        <select name="" id="">
          <option value="" hidden selected>实验室建设</option>
          <option value="option2">介绍</option>
          <option value="option3">规章制度</option>
        </select>
      </div>
      <div>
        资源下载
      </div>
      <div>
        联系我们
      </div>
    </div>
    <div class="left" style="width: 20%;float: left;height: 100%;border-right: 1px solid #eee;">
      <div style="background-color: #CFE4FF;height: 60px;"></div>
      <div style="height: 65px;display: flex;align-items: center;padding: 0 10px;position: relative;">
        <div style="width: 10px;height:10px;background-color: gainsboro;"></div>
        <div style="margin-left: 20px;">学院新闻</div>
        <img style="width: 15px;display: block;position: absolute; right: 10px;" src="./img/down.png" alt="">
      </div>
      <div style="height: 80px;display: flex;align-items: center;padding: 0 10px;position: relative;">
        <div style="width: 10px;height:10px;background-color: gainsboro;opacity: 0;"></div>
        <div style="margin-left: 20px;">4月</div>
      </div>
      <div style="height: 80px;display: flex;align-items: center;padding: 0 10px;position: relative;">
        <div style="width: 10px;height:10px;background-color: gainsboro;opacity: 0;"></div>

        <div style="margin-left: 20px;">1月</div>
      </div>
      <div style="height: 65px;display: flex;align-items: center;padding: 0 10px;position: relative;">
        <div style="width: 10px;height:10px;background-color: gainsboro;"></div>
        <div style="margin-left: 20px;">学院宣传</div>
        <img style="width: 15px;display: block;position: absolute; right: 10px;" src="./img/right.png" alt="">
      </div>
      <div style="height: 65px;display: flex;align-items: center;padding: 0 10px;position: relative;">
        <div style="width: 10px;height:10px;background-color: gainsboro;"></div>
        <div style="margin-left: 20px;">毕业设计展示</div>
        <img style="width: 15px;display: block;position: absolute; right: 10px;" src="./img/right.png" alt="">
      </div>
    </div>
    <div class="right" style="width: 78%;float: right;padding: 0 20px 0 10px;">
      <div style="display: flex;align-items: center;justify-content: space-between;font-size: 12px;font-weight: 600;">
        <div>通知/公告/新闻动态</div>
        <div>页面1 > 页面2 > 页面3 > 页面4</div>

        <img style="width: 100%;height: 400px;" src="./img/1_1.jpg" alt="">
      </div>
      <div style="margin: 15px 0;background-color: #F9E59C;padding: 5px 20px;">
        <div style="font-weight: 600;margin: 2px 0;">杭电“智绘蓝图”2024届毕业设计优秀作品展在滨江银泰百货展出</div>

        <div style="font-weight: 600;margin: 2px 0;">喜报|我院三名学子在第17届中国大学生体育舞蹈(国标舞)锦标赛上荣获佳绩</div>
        <div style="font-weight: 600;margin: 2px 0;">履践致远 再启华章|人文艺术与数字媒体学院、法学院学生干部表彰暨换届大会召开</div>
      </div>
      <div style="display: flex; align-items: flex-start; justify-content: space-around;">
        <img style="width: 15%" src="./img/2.jpg" alt="">
        <img style="width: 15%" src="./img/3.jpg" alt="">
        <img style="width: 15%" src="./img/4.jpg" alt="">
