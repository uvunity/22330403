<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  html,body {
    height: 100%;
    padding: 0;
    margin: 0;
  }
  .header {
    height: 80px;
    background-color: #C8D5F5;
    display: flex;
    align-items: center;
    position: relative;
  }
  .content {
    width: 100%;
  }
  .btn {
    background-color: #5380F6;
    color: #fff;
    padding: 3px 15px;
    margin: 0 10px;
  }
</style>
<body>
  <div class="header">
    <img style="width: 50px;margin: 0 20px;" src="./img/logo.jpg" alt="">
    <div style="font-size: 22px;font-weight: 600;">人文艺术与数字媒体学院</div>
    <div style="position: absolute;right: 10px;bottom: 5px;display: flex;">
      <div class="btn">登录</div>
      <div class="btn">游客</div>
    </div>
  </div>
  <div class="content">
    <img style="width: 100%;" src="./img/login.jpg" alt="">
  </div>
</body>
</html>
